{{#if titlecaption }}
<h5 class="headline-caption">{{titlecaption}}</h5>
{{/if}}
{{#if title}}
<h3 class="headline">{{title}}</h3>
{{/if}}
{{#if subtitle}}
<h4 class="sub-headline">{{subtitle}}</h4>
{{/if}}
{{#if text}}
<p>{{{text}}}</p>
{{/if}}

{{#if button}}
<a class="btn {{#if button.class}}{{button.class}}{{/if}}{{#unless button.class}}btn-secondary{{/unless}}" href="{{button.link}}">{{button.title}}</a>
{{/if}}
