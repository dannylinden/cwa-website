<footer class="footer {{#ifpage 'index'}}footer_home{{/ifpage}}">
  <div class="container align-items-between">
    <div class="row justify-content-between">
      <div class="col-12 col-sm-6 col-md-6">
        <a class="logo" href="/">
          <img src="{{root}}assets/img/logo.svg" alt="App Logo" />
        </a>
      </div>
      <div class="col-12 col-sm-6">
        <div class="link-list">
          {{#each language.footer-nav}}
          <div class="link-item">
            <strong>{{titlecaption}}</strong>
            <a {{#if url}}href="{{url}}"{{/if}}{{#unless url}}class="disabled"{{/unless}}>
              {{#unless icon}}{{title}}{{/unless}}
              {{#if icon}}<span class="icon icon_img icon_{{icon}}"><img
                  src="{{root}}{{#unless icon-url}}assets/img/icons/{{icon}}.svg{{/unless}}{{#if icon-url}}{{icon-url}}{{/if}}"
                  class="icon-image" /></span>{{/if}}
            </a>
          </div>
          {{/each}}
        </div>
      </div>
    </div>
    <div class="copyright-bar">
      <div class="copyright text-center text-sm-left">&copy; {{language.copyright.text}}</div>
      <div class="privacy text-center text-sm-right"><a href="{{language.privacy.url}}"{{#if lnaguage.privacy.external}} target="_blank"{{/if}} rel="noopener noreferrer">{{language.privacy.title}}</a></div>
    </div>
  </div>
</footer>
