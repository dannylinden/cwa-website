{{#if title}}
<h4 class="headline"{{#if id}} id="{{id}}"{{/if}}>{{title}}</h4>
{{/if}}
{{#if text}}
<p>{{{text}}}</p>
{{/if}}
{{#if textblock}}
{{#each textblock}}
<p>{{{.}}}</p>
{{/each}}
{{/if}}
{{#if textcaption}}
<p class="textcaption">{{textcaption}}</p>
{{/if}}
{{#if button}}
<a class="btn {{#if button.class}}{{button.class}}{{/if}}{{#unless button.class}}btn-secondary{{/unless}}" href="{{button.link}}">{{button.title}}</a>
{{/if}}
